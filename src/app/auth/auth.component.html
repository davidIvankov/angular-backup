<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-offset-3">
    <ng-template #loadingSpinner
      ><app-loading-spinner></app-loading-spinner
    ></ng-template>
    <!--<div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>-->
    <!--<app-alert
      [message]="error"
      *ngIf="error"
      (closed)="onHandleError()"
    ></app-alert>-->
    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmit()"
      *ngIf="!isLoading; else loadingSpinner"
    >
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isSignupMode ? "Sign Up" : "Login" }}
        </button>
        |
        <button
          class="btn btn-primary"
          type="button"
          (click)="onToggleSubmitButton()"
        >
          Switch to {{ isSignupMode ? "Login" : "Sign Up" }}.
        </button>
      </div>
    </form>
  </div>
</div>
