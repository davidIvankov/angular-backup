<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recepieForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!recepieForm.valid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onNavigateBack()"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
              formControlName="description"
              type="text"
              id="description"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingridients">
        <div
          class="col-xs-12"
          [formGroupName]="i"
          *ngFor="let ingridient of controls; let i = index"
          style="margin-top: 10px"
        >
          <div class="row"></div>
          <div class="col-xs-8">
            <input type="text" formControlName="name" class="form-control" />
          </div>
          <div class="col-xs-2">
            <input type="text" formControlName="amount" class="form-control" />
          </div>
          <div class="col-xs-2">
            <button
              type="button"
              class="btn btn-danger"
              (click)="onDeleteIngridient()"
            >
              X
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-xs-12">
            <button
              type="button"
              class="btn btn-success"
              (click)="addIngridientControl()"
            >
              Add Ingridient
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
